<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
        width: 25%;
        border: 1;
        border-collapse: collapse;
    }

    #november {
        font-size: 125%;
        border: 1px solid black;
    }
       
    th {
        padding: 7px;
        text-align: center;
        border: 1px solid black;
    }

    #td1 {
        padding: 7px;
        text-align: center;
        border: 1px solid black;
    }
   </style>
</head>
<body>
  <table>
      <tr>
        <th colspan="7" id="november"><b>November</b></th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr>
        <td id="td1">1</td>
        <td id="td1">2</td>
        <td id="td1">3</td>
        <td id="td1">4</td>
        <td id="td1">5</td>
        <td id="td1">6</td>
        <td id="td1">7</td>
      </tr>
      <tr>
        <td id="td1">8</td>
        <td id="td1">9</td>
        <td id="td1">10</td>
        <td id="td1">11</td>
        <td id="td1">12</td>
        <td id="td1">13</td>
        <td id="td1">14</td>
      </tr>
      <tr>
        <td id="td1">15</td>
        <td id="td1">16</td>
        <td id="td1">17</td>
        <td id="td1">18</td>
        <td id="td1">19</td>
        <td id="td1">20</td>
        <td id="td1">21</td>
      </tr>
      <tr>
        <td id="td1">22</td>
        <td id="td1">23</td>
        <td id="td1">24</td>
        <td id="td1">25</td>
        <td id="td1">26</td>
        <td id="td1">27</td>
        <td id="td1">28</td>
      </tr>
      <tr>
        <td id="td1">29</td>
        <td id="td1">30</td>
      </tr>
  </table>
</body>
</html>
